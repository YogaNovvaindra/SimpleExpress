name: Webhook

on:
  workflow_run:
    workflows: ["Docker Builder"]
    types: 
      - completed

permissions:
    contents: read
    packages: write

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
    - name: Webhook
      uses: zzzze/webhook-trigger@master
      with:
        data: "{\"event_type\":\"build\"}"
        webhook_url: ${{ secrets.WEBHOOK_URL }}